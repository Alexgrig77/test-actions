name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_LOWER" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_LOWER" >> $GITHUB_OUTPUT

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          IMAGE_NAME_FULL: ${{ env.REGISTRY }}/${{ steps.image.outputs.image_name }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          SSH_PORT_VALUE="${SSH_PORT:-22}"
          ssh -p "$SSH_PORT_VALUE" "$SSH_USER@$SSH_HOST" bash -s << EOF
            # Логин в GitHub Container Registry
            echo "$GITHUB_TOKEN" | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin
            
            # Останавливаем старый контейнер (если есть)
            docker stop time-server-api 2>/dev/null || true
            docker rm time-server-api 2>/dev/null || true
            
            # Используем latest тег для main ветки (как в metadata-action)
            IMAGE_TAG_TO_PULL="${{ github.ref_name == 'main' && 'latest' || format('{0}-{1}', github.ref_name, github.sha) }}"
            
            echo "Pulling image: $IMAGE_NAME_FULL:$IMAGE_TAG_TO_PULL"
            
            # Скачиваем новый образ
            docker pull $IMAGE_NAME_FULL:$IMAGE_TAG_TO_PULL
            
            # Запускаем новый контейнер
            docker run -d \\
              --name time-server-api \\
              --restart unless-stopped \\
              -p 8001:8000 \\
              $IMAGE_NAME_FULL:$IMAGE_TAG_TO_PULL
            
            # Ждем немного для запуска
            sleep 3
            
            # Проверяем статус контейнера
            echo "=== Container Status ==="
            docker ps -a | grep time-server-api
            
            # Проверяем логи контейнера
            echo "=== Container Logs ==="
            docker logs time-server-api
            
            # Проверяем, что порт слушается
            echo "=== Port Status ==="
            netstat -tuln | grep 8001 || ss -tuln | grep 8001 || echo "Cannot check port status"
            
            # Очищаем старые образы
            docker image prune -af --filter "until=24h"
          EOF

